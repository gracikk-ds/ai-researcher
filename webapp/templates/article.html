{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{ article.title }}</h2>
    <div class="mb-3">
      {% for tag in article.tags %}
        <span class="badge bg-secondary">{{ tag }}</span>
      {% endfor %}
    </div>
    <div class="card-text">{{ article.content|safe }}</div>
  </div>
  <div class="card-footer text-end">
    <form action="{{ url_for('webapp.like_article', article_id=article.id) }}" method="post" class="d-inline">
      <button class="btn btn-success">\uD83D\uDC4D {{ article.likes }}</button>
    </form>
    <form action="{{ url_for('webapp.dislike_article', article_id=article.id) }}" method="post" class="d-inline">
      <button class="btn btn-danger">\uD83D\uDC4E {{ article.dislikes }}</button>
    </form>
  </div>
</div>
{% endblock %}
