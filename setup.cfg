# Based on https://wemake-python-styleguide.readthedocs.io/en/latest/pages/usage/configuration.html#
[flake8]
show-source = false
statistics = false
min-name-length = 3
max-name-length = 30
max-returns = 3
max-local-variables = 10
max-arguments = 10
max-module-members = 10
max-methods = 10
max-line-complexity = 15
max-line-length = 120
max-jones-score = 15
max-imports = 15
max-imported-names = 50
max-base-classes = 3
max-decorators = 5
max-try-body-length = 3
max-attributes = 10
max-cognitive-score = 15
max-complexity = 7

# Excluding some directories:
exclude =
  README.md
  .git
  __pycache__
  .venv
  venv
  .eggs
  *.egg
  dist
  data
  .vscode
  .mypy_cache
  src/model/blocks/attention.py

# Exclude some checks globally:
ignore=Q000,WPS305,S403,S101,S301,WPS458,WPS110,WPS226,E203,WPS338,WPS400,WPS306,WPS402,WPS420,E800

per-file-ignores =
  src/fetcher/arxiv_fetcher.py:WPS441
  src/fetcher/citations_count.py:WPS432,WPS232
  src/fetcher/authors_info_fetcher.py:WPS432,WPS232


[isort]
include_trailing_comma = true
use_parentheses = true
multi_line_output = 3
